<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#008080"/>

  <!-- Border (3D effect) -->
  <rect x="0" y="0" width="512" height="8" fill="#ffffff"/>
  <rect x="0" y="0" width="8" height="512" fill="#ffffff"/>
  <rect x="504" y="0" width="8" height="512" fill="#808080"/>
  <rect x="0" y="504" width="512" height="8" fill="#808080"/>

  <!-- Calendar background -->
  <rect x="100" y="120" width="312" height="272" fill="#ffffff" rx="8"/>

  <!-- Calendar header -->
  <rect x="100" y="100" width="312" height="60" fill="#a78bfa" rx="8"/>
  <rect x="100" y="140" width="312" height="20" fill="#a78bfa"/>

  <!-- Calendar grid lines -->
  <line x1="144" y1="160" x2="144" y2="392" stroke="#cccccc" stroke-width="2"/>
  <line x1="188" y1="160" x2="188" y2="392" stroke="#cccccc" stroke-width="2"/>
  <line x1="232" y1="160" x2="232" y2="392" stroke="#cccccc" stroke-width="2"/>
  <line x1="276" y1="160" x2="276" y2="392" stroke="#cccccc" stroke-width="2"/>
  <line x1="320" y1="160" x2="320" y2="392" stroke="#cccccc" stroke-width="2"/>
  <line x1="364" y1="160" x2="364" y2="392" stroke="#cccccc" stroke-width="2"/>

  <line x1="100" y1="204" x2="412" y2="204" stroke="#cccccc" stroke-width="2"/>
  <line x1="100" y1="248" x2="412" y2="248" stroke="#cccccc" stroke-width="2"/>
  <line x1="100" y1="292" x2="412" y2="292" stroke="#cccccc" stroke-width="2"/>
  <line x1="100" y1="336" x2="412" y2="336" stroke="#cccccc" stroke-width="2"/>

  <!-- Today highlight -->
  <rect x="188" y="204" width="44" height="44" fill="#ffd700" opacity="0.5" rx="4"/>

  <!-- Text "97" -->
  <text x="256" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">97</text>

  <!-- Some date numbers -->
  <text x="122" y="185" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">1</text>
  <text x="166" y="185" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">2</text>
  <text x="210" y="229" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">15</text>
  <text x="254" y="185" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">4</text>
</svg>
